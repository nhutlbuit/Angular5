<th>Edit Employee:</th>
<br>
<br>
<div class="container">
    <form class="form" #f="ngForm" (ngSubmit)="SaveForm()" *ngIf="employee">
        <div class="form-group row">
            <label for="staticName" class="col-sm-1 col-form-label">
                <B>Name:</B>
            </label>
            <div class="col-sm-11">
                <input type="text" name="name" ngModel [(ngModel)]="employee.name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                <B>Age:</B>
            </label>
            <div class="col-sm-11">
                <input type="number" name="age" ngModel [(ngModel)]="employee.age" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                <B>Status:</B>
            </label>
            <div class="col-sm-11">
                <input type="checkbox" name="status" ngModel [(ngModel)]="employee.status" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-warning" type="button" (click)="goToEmployee()">Cancel</button>
        </div>
    </form>
</div>
